<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Guires Marketing Control Center - Comprehensive marketing management platform" />
  <title>Guires Marketing Control Center</title>
  <!-- Preconnect to external domains for faster resource loading -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Optimized Google Fonts with font-display swap for faster rendering -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    /* Fallback loading screen */
    #root {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      color: #e2e8f0;
    }

    .loading-container {
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(226, 232, 240, 0.1);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .loading-subtext {
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Loading Guires MCC...</div>
      <div class="loading-subtext">Please wait while we initialize your application</div>
    </div>
  </div>
  <div id="modal-root" class="relative z-[100]"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Global error handler for better debugging
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      // Don't prevent default for actual errors
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled rejection:', event.reason);
      // Suppress browser extension errors
      if (event.reason && typeof event.reason === 'string') {
        if (event.reason.includes('webpage_content_reporter') ||
          event.reason.includes('grainy-gradients') ||
          event.reason.includes('402')) {
          event.preventDefault();
        }
      }
    });
  </script>
</body>

</html>
