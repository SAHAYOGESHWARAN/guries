<!DOCTYPE html>
<html>

<head>
    <title>Add Sample Data for Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #4338CA;
        }

        .success {
            color: green;
        }

        .info {
            color: blue;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Add Sample Data for Testing</h1>
    <p>Click the buttons below to add sample data to localStorage for testing the Asset Upload flow.</p>

    <h2>1. Add Sample Services</h2>
    <button onclick="addServices()">Add Sample Services</button>
    <div id="services-result"></div>

    <h2>2. Add Sample Sub-Services</h2>
    <button onclick="addSubServices()">Add Sample Sub-Services</button>
    <div id="subservices-result"></div>

    <h2>3. Add Sample Asset Types</h2>
    <button onclick="addAssetTypes()">Add Sample Asset Types</button>
    <div id="assettypes-result"></div>

    <h2>4. Add Sample Asset Categories</h2>
    <button onclick="addAssetCategories()">Add Sample Asset Categories</button>
    <div id="assetcategories-result"></div>

    <h2>5. View Current Data</h2>
    <button onclick="viewData()">View All Data</button>
    <div id="view-result"></div>

    <h2>6. Clear All Data</h2>
    <button onclick="clearData()" style="background: #DC2626;">Clear All Sample Data</button>
    <div id="clear-result"></div>

    <script>
        function addServices() {
            const services = [
                { id: 1, service_code: 'SVC001', service_name: 'SEO Services', slug: 'seo-services', full_url: '/services/seo-services', menu_heading: 'SEO', short_tagline: 'Boost your rankings', service_description: 'Complete SEO solutions', status: 'Published' },
                { id: 2, service_code: 'SVC002', service_name: 'Content Marketing', slug: 'content-marketing', full_url: '/services/content-marketing', menu_heading: 'Content', short_tagline: 'Engage your audience', service_description: 'Content strategy and creation', status: 'Published' },
                { id: 3, service_code: 'SVC003', service_name: 'Social Media Marketing', slug: 'social-media-marketing', full_url: '/services/social-media-marketing', menu_heading: 'SMM', short_tagline: 'Grow your social presence', service_description: 'Social media management', status: 'Published' }
            ];
            localStorage.setItem('mcc_services', JSON.stringify(services));
            document.getElementById('services-result').innerHTML = '<p class="success">✓ Added 3 sample services</p><pre>' + JSON.stringify(services, null, 2) + '</pre>';
            window.dispatchEvent(new CustomEvent('local-storage-update', { detail: { key: 'mcc_services' } }));
        }

        function addSubServices() {
            const subServices = [
                { id: 1, sub_service_name: 'On-Page SEO', sub_service_code: 'SS001', parent_service_id: 1, slug: 'on-page-seo', full_url: '/services/seo-services/on-page-seo', description: 'On-page optimization', status: 'Published' },
                { id: 2, sub_service_name: 'Off-Page SEO', sub_service_code: 'SS002', parent_service_id: 1, slug: 'off-page-seo', full_url: '/services/seo-services/off-page-seo', description: 'Link building and outreach', status: 'Published' },
                { id: 3, sub_service_name: 'Technical SEO', sub_service_code: 'SS003', parent_service_id: 1, slug: 'technical-seo', full_url: '/services/seo-services/technical-seo', description: 'Technical optimization', status: 'Published' },
                { id: 4, sub_service_name: 'Blog Writing', sub_service_code: 'SS004', parent_service_id: 2, slug: 'blog-writing', full_url: '/services/content-marketing/blog-writing', description: 'Blog content creation', status: 'Published' },
                { id: 5, sub_service_name: 'Copywriting', sub_service_code: 'SS005', parent_service_id: 2, slug: 'copywriting', full_url: '/services/content-marketing/copywriting', description: 'Sales and marketing copy', status: 'Published' },
                { id: 6, sub_service_name: 'Facebook Marketing', sub_service_code: 'SS006', parent_service_id: 3, slug: 'facebook-marketing', full_url: '/services/social-media-marketing/facebook', description: 'Facebook ads and management', status: 'Published' },
                { id: 7, sub_service_name: 'Instagram Marketing', sub_service_code: 'SS007', parent_service_id: 3, slug: 'instagram-marketing', full_url: '/services/social-media-marketing/instagram', description: 'Instagram growth', status: 'Published' }
            ];
            localStorage.setItem('mcc_sub_services', JSON.stringify(subServices));
            document.getElementById('subservices-result').innerHTML = '<p class="success">✓ Added 7 sample sub-services</p><pre>' + JSON.stringify(subServices, null, 2) + '</pre>';
            window.dispatchEvent(new CustomEvent('local-storage-update', { detail: { key: 'mcc_sub_services' } }));
        }

        function addAssetTypes() {
            const assetTypes = [
                { id: 1, brand: 'Pubrica', asset_type_name: 'Article', word_count: 1500, status: 'active', created_at: new Date().toISOString() },
                { id: 2, brand: 'Pubrica', asset_type_name: 'Blog Post', word_count: 1000, status: 'active', created_at: new Date().toISOString() },
                { id: 3, brand: 'Pubrica', asset_type_name: 'Landing Page', word_count: 800, status: 'active', created_at: new Date().toISOString() },
                { id: 4, brand: 'Pubrica', asset_type_name: 'Social Post', word_count: 280, status: 'active', created_at: new Date().toISOString() },
                { id: 5, brand: 'Pubrica', asset_type_name: 'Video Script', word_count: 500, status: 'active', created_at: new Date().toISOString() },
                { id: 6, brand: 'Pubrica', asset_type_name: 'Infographic', word_count: 200, status: 'active', created_at: new Date().toISOString() }
            ];
            localStorage.setItem('mcc_asset_type_master', JSON.stringify(assetTypes));
            document.getElementById('assettypes-result').innerHTML = '<p class="success">✓ Added 6 sample asset types</p><pre>' + JSON.stringify(assetTypes, null, 2) + '</pre>';
            window.dispatchEvent(new CustomEvent('local-storage-update', { detail: { key: 'mcc_asset_type_master' } }));
        }

        function addAssetCategories() {
            const assetCategories = [
                { id: 1, brand: 'Pubrica', category_name: 'What Science Can Do', word_count: 1500, status: 'active', created_at: new Date().toISOString() },
                { id: 2, brand: 'Pubrica', category_name: 'How To Guide', word_count: 1200, status: 'active', created_at: new Date().toISOString() },
                { id: 3, brand: 'Pubrica', category_name: 'Case Study', word_count: 2000, status: 'active', created_at: new Date().toISOString() },
                { id: 4, brand: 'Pubrica', category_name: 'Industry News', word_count: 800, status: 'active', created_at: new Date().toISOString() },
                { id: 5, brand: 'Pubrica', category_name: 'Product Update', word_count: 600, status: 'active', created_at: new Date().toISOString() }
            ];
            localStorage.setItem('mcc_asset_category_master', JSON.stringify(assetCategories));
            document.getElementById('assetcategories-result').innerHTML = '<p class="success">✓ Added 5 sample asset categories</p><pre>' + JSON.stringify(assetCategories, null, 2) + '</pre>';
            window.dispatchEvent(new CustomEvent('local-storage-update', { detail: { key: 'mcc_asset_category_master' } }));
        }

        function viewData() {
            const services = JSON.parse(localStorage.getItem('mcc_services') || '[]');
            const subServices = JSON.parse(localStorage.getItem('mcc_sub_services') || '[]');
            const assetTypes = JSON.parse(localStorage.getItem('mcc_asset_type_master') || '[]');
            const assetCategories = JSON.parse(localStorage.getItem('mcc_asset_category_master') || '[]');

            let html = '<h3>Services (' + services.length + ')</h3><pre>' + JSON.stringify(services, null, 2) + '</pre>';
            html += '<h3>Sub-Services (' + subServices.length + ')</h3><pre>' + JSON.stringify(subServices, null, 2) + '</pre>';
            html += '<h3>Asset Types (' + assetTypes.length + ')</h3><pre>' + JSON.stringify(assetTypes, null, 2) + '</pre>';
            html += '<h3>Asset Categories (' + assetCategories.length + ')</h3><pre>' + JSON.stringify(assetCategories, null, 2) + '</pre>';

            document.getElementById('view-result').innerHTML = html;
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all sample data?')) {
                localStorage.removeItem('mcc_services');
                localStorage.removeItem('mcc_sub_services');
                localStorage.removeItem('mcc_asset_type_master');
                localStorage.removeItem('mcc_asset_category_master');
                document.getElementById('clear-result').innerHTML = '<p class="success">✓ All sample data cleared</p>';
                window.dispatchEvent(new CustomEvent('local-storage-update', { detail: { key: 'mcc_services' } }));
                window.dispatchEvent(new CustomEvent('local-storage-update', { detail: { key: 'mcc_sub_services' } }));
                window.dispatchEvent(new CustomEvent('local-storage-update', { detail: { key: 'mcc_asset_type_master' } }));
                window.dispatchEvent(new CustomEvent('local-storage-update', { detail: { key: 'mcc_asset_category_master' } }));
            }
        }
    </script>
</body>

</html>
